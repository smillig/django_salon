{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block page_title %}{% translate "Sign Up" %}{% endblock %}
{% block content %}
<div class="container-xl py-4">
    <div class="container">
        <form  method="post">
            <div class="row g-3">
                {% csrf_token %}
                {{form.as_div}}
                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">{% translate "Sign Up" %}</button>
            </div>            
        </form>
    </div>
</div>
{% endblock %}
